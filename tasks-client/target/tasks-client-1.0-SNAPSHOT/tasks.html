<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="tasks.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">Tasks</a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <li><a href="">Home</a></li>
                <li><a href="">Tasks</a></li>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Task List</h1>
            <p class="lead">Here's a list of all your tasks. <a href="add.html">Add a new one?</a></p>
            <hr>
            <div ng-controller="Tasks">                        
                <table width="100%">
                    <tr ng-repeat="i in tasks">
                        <td>
                        <h3>{{i.task.title}}</h3>
                        <p>{{i.task.description}}</p>

                        <div class="row">
                            <div class="col-md-6">
                                <a href="add.html" class="btn btn-info">View Task</a>
                                <a href="" class="btn btn-primary">Edit Task</a>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="" class="btn btn-danger">Delete this task?</a>
                            </div>
                        </div>
                        <hr>
                        </td>
                    </tr>
                </table>
            </div>
            

        </div>
    </main>

</body>
</html>
