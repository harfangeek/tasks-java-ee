<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="tasks.js"></script>
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Tasks</a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div ng-app="myApp" ng-controller="Tasks" ng-init="getTask(getParameter('task'))">
                <h1>Edit Task - Task Name </h1>
                <p class="lead">Edit this task below. <a href="tasks.html">Go back to all tasks.</a></p>
                <hr>
                <form ng-submit="editTask()">
                  
                    <div class="form-group row">                    
                        <label for="title" class="col-sm-2 form-control-label">Title :</label>
                           <div class="col-sm-4">
                            <input type="text" name="title" class="form-control" ng-model="title"  required />                        
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 form-control-label">Description : </label>
                         <div class="col-sm-4">
                             <textarea type="text" name="description" class="form-control" ng-model="description" required ></textarea>                                              
                        </div>
                    <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                    <hr />
                </form>
            </div>
        </div>
    </main>

</body>
</html>
